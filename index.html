<!DOCTYPE HTML>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>Hackaton</title>
        <link href="css/hackaton.css" rel="stylesheet" />
        <meta content="width=500, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    </head>
    <body>
        <div id="wrapper">
            <form id="main" class="box">
                <h1>Sirius</h1>
                <input type="text" id="" x-webkit-speech/>
                <button type="button" id="search-btn">Fucking search</button>
            </form>
            <div id="load" class="box" style="display: none;">
                <div class="loader">Loading...</div>
            </div>
            <div id="song" class="box" style="display: none;">
                <div class="songinfo">
                    <h3 id="data-title"></h3>
                    <h4>por <span id="data-author"><span></h4>
                    <h4>de <span id="data-record"><span></h4>
                </div>
                <img class="cover" id="cover" src="" alt="" />
                <div class="clearfix" id="video"></div>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/hackaton.js"></script>
    </body>
</html>
